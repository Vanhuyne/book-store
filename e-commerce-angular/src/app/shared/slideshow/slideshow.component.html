<div class="relative w-full overflow-hidden" >
    <div class="relative h-full">
      <div *ngFor="let maxim of readingMaxims; let i = index" 
           class="absolute top-0 left-0 w-full h-full transition-opacity duration-500 ease-in-out flex items-center justify-center"
           [ngClass]="{'opacity-100': i === currentIndex, 'opacity-0': i !== currentIndex}">
        <img [src]="maxim.backgroundImage" alt="Reading background" class="w-full h-full object-cover absolute top-0 left-0">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="z-10 text-center px-4">
          <h2 class="text-3xl font-bold text-white mb-4">{{ maxim.text }}</h2>
          <p class="text-xl text-white mb-6">{{ maxim.author }}</p>
          <button (click)="exploreBooks()" 
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md text-lg transition duration-300">
            Explore Our Books
          </button>
        </div>
      </div>
    </div>
  
    <button (click)="prevSlide()" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 transition duration-300">
      &lt;
    </button>
    <button (click)="nextSlide()" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-white bg-opacity-50 hover:bg-opacity-75 rounded-full p-2 transition duration-300">
      &gt;
    </button>
  
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button *ngFor="let maxim of readingMaxims; let i = index" 
              (click)="setCurrentSlide(i)" 
              class="w-3 h-3 rounded-full transition duration-300"
              [ngClass]="{'bg-white': i === currentIndex, 'bg-gray-400': i !== currentIndex}">
      </button>
    </div>
  </div>
