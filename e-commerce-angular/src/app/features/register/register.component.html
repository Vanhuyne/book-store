<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-xl p-8 space-y-8 bg-white rounded shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-900">Register</h2>
        <form (submit)="register()" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" [(ngModel)]="user.username" name="username" required
                           class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter your username">
                    <div *ngIf="formSubmitted && !user.username" class="text-red-500 text-sm mt-1">Username is required</div>
                    <div *ngIf="errors['username']" class="text-red-500 text-sm mt-1">{{ errors['username'] }}</div>                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" [(ngModel)]="user.email" name="email" required
                           class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter your email">
                    <div *ngIf="formSubmitted && !user.email" class="text-red-500 text-sm mt-1">Email is required</div>
                    <div *ngIf="errors['email']" class="text-red-500 text-sm mt-1">{{ errors['email'] }}</div>                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" [(ngModel)]="user.password" name="password" required
                           class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter your password">
                    <div *ngIf="formSubmitted && !user.password" class="text-red-500 text-sm mt-1">Password is required</div>
                    <div *ngIf="errors['password']" class="text-red-500 text-sm mt-1">{{ errors['password'] }}</div>                </div>

                </div>
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required
                           class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter your first name">
                    <div *ngIf="formSubmitted && !user.firstName" class="text-red-500 text-sm mt-1">First name is required</div>
                    <div *ngIf="errors['firstName']" class="text-red-500 text-sm mt-1">{{ errors['firstName'] }}</div>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required
                           class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                           placeholder="Enter your last name">
                    <div *ngIf="formSubmitted && !user.lastName" class="text-red-500 text-sm mt-1">Last name is required</div>
                    <div *ngIf="errors['lastName']" class="text-red-500 text-sm mt-1">{{ errors['lastName'] }}</div>

                </div>
          
            <div>
                <button type="submit"
                        class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </button>
            </div>
            <div class="text-sm text-center">
                <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Already have an account? Login
                </a>
            </div>
        </form>
    </div>
</div>
