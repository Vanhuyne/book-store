<div [routerLink]="['/product', product.productId]" class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transform transition-all duration-300 hover:scale-105 cursor-auto " *ngIf="product">
  <img [src]="product.thumbnailUrl" [alt]="product.name" class="w-full h-64 object-cover">
  <div class="p-4">
    <h2 class="font-bold text-xl mb-2 h-14 overflow-hidden">{{ product.name }}</h2>
    <div class="flex justify-between items-center mb-4">
      <span class="text-xl font-bold text-blue-600">{{ product.price | currency }}</span>
      <span class="text-sm text-gray-600">Stock: {{ product.stockQuantity }}</span>
    </div>
    <div class="flex items-center mb-4">
      <!-- Star rating display -->
      <ng-container *ngFor="let star of getStarArray(); let i = index">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" [ngClass]="{'text-yellow-300': i < product.rating, 'text-gray-300': i >= product.rating}" fill="currentColor" viewBox="0 0 20 20">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z" />
        </svg>
      </ng-container>
      <span class="ml-2 px-2 mt-1 text-gray-600">{{ product.rating | number: '1.1-1' }}</span>
    </div>
    <button (click)="addToCart($event)" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 flex items-center justify-center">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
      </svg>
      Add to cart
    </button>
  </div>
</div>
