<div *ngIf="cart" class="p-4 max-w-7xl mx-auto bg-white shadow-md space-y-4 container">
  <h2 class="text-2xl font-bold text-gray-900 mt-20">Shopping Cart</h2>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Cart Items Section -->
    <div class="lg:col-span-2 bg-gray-100 p-6 shadow-inner">
      <!-- Headers for the cart items -->
      <div class="flex items-center border-b py-2 space-x-4">
        <div class="w-20 h-16"></div> <!-- Empty space for the image column -->
        <div class="flex-1 grid grid-cols-4 gap-4">
          <div class="col-span-2 text-lg font-semibold text-gray-700">Name</div>
          <div class="col-span-1 text-right text-lg font-semibold text-gray-700">Price</div>
          <div class="col-span-1 text-right text-lg font-semibold text-gray-700">Quantity</div>
        </div>
        <div class="w-[18px] h-[18px]"></div> <!-- Empty space for the remove button column -->
      </div>
      <!-- Cart items -->
      <div *ngFor="let item of cart.cartItems" class="flex items-center border-b py-4 space-x-4">
        <img [src]="apiThumnailUrl + item.productThumbnailUrl" alt="{{ item.productName }}" class="w-20 h-20 object-cover">
        <div class="flex-1 grid grid-cols-4 gap-4 items-center">
          <div class="col-span-2">
            <p class="text-lg text-gray-700">{{ item.productName }}</p>
          </div>
          <div class="col-span-1 text-right">
            <p class="text-lg text-gray-700">${{ item.productPrice }}</p>
          </div>
          <div class="col-span-1 flex items-center justify-end space-x-2">
            <button 
            (click)="decreaseQuantity(item)" 
            [disabled]="loadingCart"
            class="text-gray-500 hover:text-gray-700 w-8 h-8 flex items-center justify-center border border-gray-300 ">
              <i class="fas fa-minus " style="font-size: 18px;">-</i>
            </button>
            <p class="text-lg text-gray-700">{{ item.quantity }}</p>
            <button (click)="increaseQuantity(item)" class="text-gray-500 hover:text-gray-700 w-8 h-8 flex items-center justify-center border border-gray-300 ">
              <svg class="w-[18px] h-[18px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
              </svg>
              
            </button>
          </div>
        </div>
        <button (click)="removeCartItem(userId, item.cartItemId)" class="text-red-600 hover:text-red-800 font-bold">
          <svg class="w-[18px] h-[18px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Order Summary Section -->
    <div class="lg:col-span-1 bg-gray-50 p-6 shadow-inner">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h3>
      <div class="space-y-4">
        <div class="flex justify-between">
          <p class="text-lg text-gray-700">Subtotal</p>
          <p class="text-lg text-gray-700">${{ getTotal(cart.cartItems) }}</p>
        </div>
        <hr class="border-gray-300"> <!-- Horizontal line -->
        <div class="flex justify-between">
          <p class="text-lg text-gray-700">Tax</p>
          <p class="text-lg text-gray-700">${{ getTax(cart.cartItems) }}</p>
        </div>
        <hr class="border-gray-300"> <!-- Horizontal line -->
        <div class="flex justify-between font-bold">
          <p class="text-lg text-gray-800">Total</p>
          <p class="text-lg text-gray-800">${{ getTotalWithTax(cart.cartItems) }}</p>
        </div>
      </div>
      <div class="pt-4">
        <button class="w-full bg-blue-700 hover:bg-blue-900 text-white font-bold py-2 px-4"
        (click)="proceedToCheckout()">
          Checkout
        </button>
      </div>
    </div>
  </div>
</div>
