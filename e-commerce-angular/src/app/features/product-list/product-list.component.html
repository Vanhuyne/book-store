<div class="container mx-auto max-w-7xl">
  <div class="flex flex-col md:flex-row">
    <!-- Filter Sidebar -->
    <div class="w-full md:w-1/4 p-4 bg-gray-100 rounded mb-4 md:mb-0">
      <h3 class="text-xl font-bold mb-4">Filters</h3>
      <div class="mb-4">
        <label class="block text-gray-700">Min Price</label>
        <input type="number" [(ngModel)]="minPrice" placeholder="Min Price" min="0" class="w-full px-4 py-2 mt-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Max Price</label>
        <input type="number" [(ngModel)]="maxPrice" placeholder="Max Price" min="0" class="w-full px-4 py-2 mt-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Min Stock Quantity</label>
        <input type="number" [(ngModel)]="minStockQuantity" placeholder="Min Stock Quantity" min="0" class="w-full px-4 py-2 mt-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <button (click)="filterProducts()" class="w-full px-6 py-3 mt-2 bg-blue-500 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Filter
      </button>
    </div>

    <!-- Main Content -->
    <div class="w-full md:w-3/4 pl-0 md:pl-4">
      <!-- Category Buttons -->
      <div class="flex flex-wrap justify-center mb-4 space-x-2">
        <button (click)="showAllProducts()" [ngClass]="{
          'bg-blue-500 text-white': !selectedCategory,
          'bg-gray-200 text-gray-700': selectedCategory
        }" class="px-6 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          All
        </button>
        <button *ngFor="let category of categories" (click)="filterByCategory(category.name)" [ngClass]="{
          'bg-blue-500 text-white': category.name === selectedCategory,
          'bg-gray-200 text-gray-700': category.name !== selectedCategory
        }" class="px-6 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          {{ category.name }}
        </button>
      </div>

      <!-- Product Grid -->
      <div class="mx-4 flex justify-start items-start">
        <h3 class="text-2xl font-bold">Products</h3>
        <span class="ml-4 text-xl text-gray-700" *ngIf="totalResults !== null">({{ totalResults }} results)</span>
      </div>
      <div *ngIf="products.length" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
        <app-product *ngFor="let product of products" [product]="product" (addToCartClicked)="addToCart($event)"></app-product>
      </div>
      <div *ngIf="!products.length" class="text-center text-gray-600 mt-14">
        No products available.
      </div>

      <!-- Pagination -->
      <div class="flex justify-center items-center mt-4 space-x-2">
        <button (click)="previousPage()" [disabled]="currentPage === 0" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
          </svg>
        </button>
        <div class="flex space-x-1">
          <button *ngFor="let page of pageNumbers" (click)="goToPage(page)" [ngClass]="{
            'bg-blue-500 text-white': page === currentPage,
            'bg-gray-200 text-gray-700': page !== currentPage
          }" class="w-10 h-10 flex items-center justify-center rounded-full">
            {{ page + 1 }}
          </button>
        </div>
        <button (click)="nextPage()" [disabled]="currentPage + 1 === totalPages" class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full disabled:opacity-50">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
