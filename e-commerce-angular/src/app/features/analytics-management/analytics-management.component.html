<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Analysis Dashboard</h2>

  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-2">Payment Methods Count</h3>
    <canvas baseChart
            [data]="paymentMethodsChartData"
            [labels]="paymentMethodsChartData.map(item => item.name)"
            [chartType]="'pie'"></canvas>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold mb-2">Monthly Orders</h3>
    <canvas baseChart
            [data]="monthlyOrdersChartData.map(item => item.value)"
            [labels]="monthlyOrdersChartData.map(item => item.name)"
            [chartType]="'bar'"></canvas>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total Orders: {{ totalOrders }}</h3>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total Revenue: {{ totalRevenue | currency }}</h3>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total User Count: {{ totalUserCount }}</h3>
  </div>
</div>
