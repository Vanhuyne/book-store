<div class="container mx-auto p-4">
  <div class="mb-8" style="width: 500px;">
    <h3 class="text-xl font-semibold mb-2">Payment Methods Distribution</h3>
    <canvas baseChart
      [data]="paymentMethodsChartData"
      [type]="paymentMethodsChartType"
      [options]="paymentMethodsChartOptions">
    </canvas>
  </div>

  <div class="mb-8 " style="width: 500px;">
    <h3 class="text-xl font-semibold mb-2">Orders in Last 30 Days</h3>
    <canvas baseChart class="chart"
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType"
      (chartHover)="chartHovered($event)"
      (chartClick)="chartClicked($event)">
    </canvas>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total Orders: {{ totalOrders }}</h3>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total Revenue: {{ totalRevenue | currency }}</h3>
  </div>

  <div class="mb-8">
    <h3 class="text-xl font-semibold">Total User Count: {{ totalUserCount }}</h3>
  </div>
</div>
