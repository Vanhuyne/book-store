<div class="max-w-2xl mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4 ">Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" type="text" [value]="user?.username" readonly
               class="mt-1 block w-full rounded-md border-gray-300 bg-gray-100 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': f['email'].invalid && f['email'].touched}">
        <p *ngIf="f['email'].invalid && f['email'].touched" class="mt-1 text-sm text-red-600">
          Please enter a valid email address.
        </p>
      </div>
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
        <input id="firstName" type="text" formControlName="firstName"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': f['firstName'].invalid && f['firstName'].touched}">
        <p *ngIf="f['firstName'].invalid && f['firstName'].touched" class="mt-1 text-sm text-red-600">
          First name is required and must not exceed 50 characters.
        </p>
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
               [ngClass]="{'border-red-500': f['lastName'].invalid && f['lastName'].touched}">
        <p *ngIf="f['lastName'].invalid && f['lastName'].touched" class="mt-1 text-sm text-red-600">
          Last name is required and must not exceed 50 characters.
        </p>
      </div>
    </div>
    
    <div>
      <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
      <input id="address" type="text" formControlName="address"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
             [ngClass]="{'border-red-500': f['address'].invalid && f['address'].touched}">
      <p *ngIf="f['address'].invalid && f['address'].touched" class="mt-1 text-sm text-red-600">
        Address must not exceed 255 characters.
      </p>
    </div>
    
    <div>
      <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
      <input id="phone" type="text" formControlName="phone"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
             [ngClass]="{'border-red-500': f['phone'].invalid && f['phone'].touched}">
      <p *ngIf="f['phone'].invalid && f['phone'].touched" class="mt-1 text-sm text-red-600">
        Please enter a valid phone number.
      </p>
    </div>
    
    <div>
      <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
      <input type="file" id="profilePicture" (change)="onFileSelected($event)"
             class="mt-1 block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-indigo-50 file:text-indigo-700
                    hover:file:bg-indigo-100">
    </div>
    
    <div class="flex items-center justify-end">
      <button type="submit" [disabled]="!profileForm.valid || isLoading"
              class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading">Update Profile</span>
        <span *ngIf="isLoading" class="flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Updating...
        </span>
      </button>
    </div>
  </form>
  
</div>
