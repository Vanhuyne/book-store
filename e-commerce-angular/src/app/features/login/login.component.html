<div class="flex items-center justify-center min-h-screen mt-0">
  <div class="w-full max-w-xl p-8 space-y-8 bg-white rounded shadow-md border border-gray-300">
    <h2 class="text-2xl font-bold text-center text-gray-900">Login</h2>
    <form (submit)="login()" class=" space-y-6">
      <div class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700 ">Username</label>
          <input type="text" id="username" [(ngModel)]="username" name="username" required
                 class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Enter your username">
          <div *ngIf="formSubmitted && !username" class="text-red-500 text-sm mt-1">Username is required</div>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" required
                 class="block w-full px-3 py-2 mt-2 text-gray-900 placeholder-gray-500 border border-gray-300 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                 placeholder="Enter your password">
          <div *ngIf="formSubmitted && !password" class="text-red-500 text-sm mt-1">Password is required</div>
        </div>
      </div>
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a  routerLink="/request-password-reset" class="font-medium text-indigo-600 hover:text-indigo-500">
            Forgot your password?
          </a>
        </div>
      </div>
      <div>
        <button type="submit"
                class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded group hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Login
        </button>
      </div>
      <div class="flex items-center justify-center space-x-2">
        <span class="text-sm text-gray-600">or</span>
      </div>
      <div>
        
      </div>
      <div class="text-sm text-center">
        <a  routerLink="/register" class="font-medium text-indigo-600 hover:text-indigo-500" >
          Don't have an account? Register
        </a>
      </div>
    </form>
    
    <div class="mt-6">
      <button (click)="loginWithGoogle()"
      class="relative flex justify-center w-full px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
<img src="assets/google-icon.png" alt="Google" class="w-5 h-5 mr-2">
Login with Google
</button>
    </div>
  </div>
</div>
