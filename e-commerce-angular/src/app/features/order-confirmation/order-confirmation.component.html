<div class="container mx-auto max-w-2xl  p-6 bg-white rounded-lg shadow-lg">
  <div class="text-center mt-2">
    <svg class="mx-auto h-24 w-24 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <h2 class="mt-4 text-3xl font-bold text-gray-900">Order Placed Successfully!</h2>
    <p class="mt-2 text-lg text-gray-600">Thank you for your purchase.</p>
  </div>

  <div class="mt-8 border-t border-gray-200 pt-6">
    <h3 class="text-xl font-semibold text-gray-900">Order Summary</h3>
    <div class="mt-4 bg-gray-50 rounded-md p-4">
      <p class="mt-2 text-sm text-gray-600">Total Amount: <span class="font-medium text-gray-900">{{ order?.total | currency:'USD':'symbol':'1.2-2' }}</span></p>
      <p class="mt-2 text-sm text-gray-600">Shipping Address: <span class="font-medium text-gray-900">{{ order?.shippingAddress }}, {{ order?.shippingCity }}, {{ order?.shippingPostalCode }}</span></p>
    </div>
  </div>

  <div class="mt-8 flex justify-center space-x-4">
    <button (click)="goToOrderDetails()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
      View Order Details
    </button>
    <button (click)="continueShopping()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
      Continue Shopping
    </button>
  </div>
</div>
