<div  class="p-4 mt-3 max-w-7xl mx-auto bg-white rounded-xl shadow-md space-y-4 container">
  <h2 class="text-2xl font-bold text-gray-900">Checkout</h2>
  <form (ngSubmit)="submitOrder()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- Shipping Information -->
      <div>
        <h3 class="text-xl font-bold text-gray-800 mb-4">Shipping Information</h3>
        <div class="space-y-4">
          <div>
            <label class="block text-gray-700">Name</label>
            <input type="text" [(ngModel)]="order.shippingName" name="shippingName" required class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-gray-700">Address</label>
            <input type="text" [(ngModel)]="order.shippingAddress" name="shippingAddress" required class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-gray-700">City</label>
            <input type="text" [(ngModel)]="order.shippingCity" name="shippingCity" required class="w-full px-4 py-2 border rounded" />
          </div>
          <div>
            <label class="block text-gray-700">Postal Code</label>
            <input type="text" [(ngModel)]="order.shippingPostalCode" name="shippingPostalCode" required class="w-full px-4 py-2 border rounded" />
          </div>
        </div>
      </div>
      <!-- Order Summary -->
      <div class="bg-gray-50 p-4 rounded-lg shadow-inner">
        <h3 class="text-xl font-bold text-gray-800 mb-4">Order Summary</h3>
        <div class="space-y-2">
          <div class="flex justify-between">
            <p class="text-lg text-gray-700">Subtotal</p>
            <p class="text-lg text-gray-700">${{ order.subtotal }}</p>
          </div>
          <div class="flex justify-between">
            <p class="text-lg text-gray-700">Tax</p>
            <p class="text-lg text-gray-700">${{ order.tax }}</p>
          </div>
          <div class="flex justify-between font-bold">
            <p class="text-lg text-gray-800">Total</p>
            <p class="text-lg text-gray-800">${{ order.total }}</p>
          </div>
        </div>
      </div>
    </div>
    <!-- Payment Method Selection -->
    <div class="mt-4">
      <label class="block text-gray-700">Payment Method</label>
      <select [(ngModel)]="paymentMethod" name="paymentMethod" (change)="onPaymentMethodChange($event)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="paypal">PayPal</option>
        <option value="payAfterDelivery">Pay After Delivery</option>
      </select>
    </div>
    <!-- PayPal Button -->
    <div *ngIf="paymentMethod === 'paypal' && order.total > 0" class="pt-4">
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
    <!-- Submit Button for Pay After Delivery -->
    <div *ngIf="paymentMethod === 'payAfterDelivery'" class="pt-4">
      <button type="submit" 
      [disabled]="!order.shippingName || !order.shippingAddress || !order.shippingCity || !order.shippingPostalCode" 
      class="w-full px-4 py-2 bg-blue-500 text-white font-bold rounded hover:bg-blue-600">Place Order</button>
    </div>
  </form>
</div>
